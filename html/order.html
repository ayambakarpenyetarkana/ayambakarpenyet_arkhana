<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Ayam Bakar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: rgba(0, 125, 23, 0.179);
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }
        .menu-details {
            flex: 1;
            margin-left: 15px;
        }
        .menu-details h3 {
            margin: 0;
            font-size: 18px;
        }
        .menu-details p {
            margin: 5px 0;
            color: #666;
        }
        .menu-actions {
            display: flex;
            align-items: center;
        }
        .menu-actions button {
            background-color: rgba(0, 125, 23, 0.179);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .menu-actions button:hover {
            background-color: rgba(0, 125, 23, 0.179);
        }
        .menu-actions input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .order-summary {
            margin-top: 20px;
            border-top: 2px solid #ddd;
            padding-top: 10px;
        }
        .order-summary h2 {
            margin: 0 0 10px 0;
        }
        .order-summary ul {
            list-style: none;
            padding: 0;
        }
        .order-summary ul li {
            margin-bottom: 5px;
        }
        .checkout-button {
            display: block;
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: rgba(0, 125, 23, 0.179);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Ayam Bakar</h1>
    </header>
    <div class="container">
        <div class="menu-item">
            <img src="https://via.placeholder.com/80" alt="Ayam Bakar">
            <div class="menu-details">
                <h3>Ayam Bakar</h3>
                <p>Rp 25.000</p>
            </div>
            <div class="menu-actions">
                <button onclick="updateCart('Ayam Bakar', 25000, -1)">-</button>
                <input type="number" id="AyamBakarQty" value="0" readonly>
                <button onclick="updateCart('Ayam Bakar', 25000, 1)">+</button>
            </div>
        </div>

        <div class="order-summary">
            <h2>Ringkasan Pesanan</h2>
            <ul id="order-list"></ul>
            <p><strong>Total:</strong> Rp <span id="total-price">0</span></p>
            <button class="checkout-button" onclick="checkout()">Checkout</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Order Ayam Bakar. All rights reserved.</p>
    </footer>

    <script>
        let cart = {};

        function updateCart(itemName, itemPrice, qtyChange) {
            if (!cart[itemName]) {
                cart[itemName] = { price: itemPrice, quantity: 0 };
            }
            cart[itemName].quantity += qtyChange;

            if (cart[itemName].quantity < 0) {
                cart[itemName].quantity = 0;
            }

            document.getElementById(`${itemName.replace(/\s+/g, '')}Qty`).value = cart[itemName].quantity;
            updateOrderSummary();
        }

        function updateOrderSummary() {
            const orderList = document.getElementById('order-list');
            const totalPrice = document.getElementById('total-price');

            orderList.innerHTML = '';
            let total = 0;

            Object.keys(cart).forEach(item => {
                if (cart[item].quantity > 0) {
                    const li = document.createElement('li');
                    li.textContent = `${item} x${cart[item].quantity} - Rp ${cart[item].price * cart[item].quantity}`;
                    orderList.appendChild(li);
                    total += cart[item].price * cart[item].quantity;
                }
            });

            totalPrice.textContent = total;
        }

        //order//
        function checkout() {
            let message = "Halo, saya ingin memesan:\n";
            let total = 0;

            Object.keys(cart).forEach(item => {
                if (cart[item].quantity > 0) {
                    message += `- ${item} x${cart[item].quantity} = Rp ${cart[item].price * cart[item].quantity}\n`;
                    total += cart[item].price * cart[item].quantity;
                }
            });

            message += `\nTotal: Rp ${total}`;

            const whatsappURL = `https://wa.me/+6287821338730?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
